<section class="py-20 bg-white">
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">
        Choose a Health Service
      </h2>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto">
        Discover our comprehensive range of healthcare services designed to meet all your health and wellness needs
      </p>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <div 
        *ngFor="let service of services" 
        class="service-card bg-white border-2 border-gray-200 rounded-xl p-6 text-center hover:border-blue-500 hover:shadow-xl transition-all duration-300 cursor-pointer group"
        (click)="onServiceClick(service)"
      >
        <div class="text-4xl mb-4 group-hover:scale-110 transition-transform duration-300 text-blue-600">
          <i [class]="service.icon"></i>
        </div>
        <h3 class="text-lg font-semibold text-gray-800 mb-2 group-hover:text-blue-600 transition-colors duration-300">
          {{ service.name }}
        </h3>
        <p class="text-gray-600 text-sm">
          {{ service.description }}
        </p>
        <button class="service-learn-btn mt-4 bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold opacity-0 group-hover:opacity-100 transition-all duration-300 hover:bg-blue-700 hover:transform hover:scale-105 shadow-md hover:shadow-lg">
          Learn More
        </button>
      </div>
    </div>
  </div>
</section>
