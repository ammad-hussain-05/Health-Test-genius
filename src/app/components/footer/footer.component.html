<footer class="bg-gray-900 text-white py-16">
  <div class="container mx-auto px-4">
    <!-- Main Footer Content -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-8 mb-12">
      <div 
        *ngFor="let section of footerSections" 
        class="footer-section"
      >
        <h3 class="text-lg font-semibold mb-4 text-white border-b border-gray-700 pb-2">
          {{ section.title }}
        </h3>
        <ul class="space-y-2">
          <li *ngFor="let link of section.links">
            <a 
              [routerLink]="link.link"
              class="text-gray-300 hover:text-blue-400 transition-colors duration-300 text-sm cursor-pointer"
              (click)="navigateToService(link.link)"
            >
              {{ link.label }}
            </a>
          </li>
        </ul>
      </div>
    </div>
    
    <!-- Doctor Information -->
    <div class="border-t border-gray-700 pt-8 mb-8">
      <div class="bg-gray-800 rounded-lg p-6">
        <h3 class="text-xl font-semibold mb-2 text-blue-400">Dr Louis Pirkis</h3>
        <p class="text-gray-300 text-sm">
          Medical Director & Founder - Ensuring quality healthcare access for all
        </p>
      </div>
    </div>
    
    <!-- Bottom Section -->
    <div class="border-t border-gray-700 pt-8">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-4 md:mb-0">
          <h2 class="text-2xl font-bold text-blue-400 mb-2">Health Test Guru</h2>
          <p class="text-gray-300 text-sm">
            Your trusted partner in healthcare comparison and booking
          </p>
        </div>

            <a routerLink="/privacy" class="text-gray-400 hover:text-blue-400 transition-colors duration-300 cursor-pointer">
              Privacy Policy
            </a>
            <a routerLink="/user-terms" class="text-gray-400 hover:text-blue-400 transition-colors duration-300 cursor-pointer">
